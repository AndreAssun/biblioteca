<body>
    <header class="header">
        <div class="menu">
          <h1>
            <a href="index.html" >
                <img id="logo" src="img/logo-site.png" alt=""/>

          <nav class="menu-nav">

      <div id="book-specs-content"></div>
    
    <script>
        // Recupera as especificações do livro armazenadas no localStorage
        const bookSpecsJSON = localStorage.getItem("bookSpecs");
        const bookSpecs = JSON.parse(bookSpecsJSON);
    
        // Exibe as informações do livro na página
        const bookSpecsContent = document.getElementById("book-specs-content");
        
        bookSpecsContent.innerHTML = `
            <a href="vitrine.html">&larr; Voltar</a>
            <div class="info-book-geral">
                <div class="info-book-01">
                     <img src="${bookSpecs.image}" alt="${bookSpecs.productName}">
                </div>
                <div class="books">
                    <h2>${bookSpecs.productName}</h2>
                    <h3>${bookSpecs.autor}</h3>
                    <p>${bookSpecs.category}</p>
                    <p><strong>Páginas:</strong>  ${bookSpecs.pages}</p>
                    <p><strong>Editora:</strong>  ${bookSpecs.editora}</p>
                    <p><strong>Edição:</strong>  ${bookSpecs.edicao}</p>
                    <p><strong>Idioma:</strong>  ${bookSpecs.idioma}</p>
                    <p><strong>ISBN:</strong>  ${bookSpecs.isbn}</p>
                </div>
            </div>
                
            
        `;
    </script>



    
</body>
